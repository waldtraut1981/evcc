template: easee
description:
  generic: Easee Home (Cloud API)
requirements:
  sponsorship: true
params:
- name: user
  required: true
- name: password
  required: true
  mask: true
- name: charger
  required: true
  example: EH______
render: |
  type: easee
  user: {{ .user }}
  password: {{ .password }}
  charger: {{ .charger }}
