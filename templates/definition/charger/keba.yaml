template: keba
description: 
  generic: KEBA Connect
requirements:
  description:
    en: This requires the UDP function to be enabled with DIP 1.3 = ON, see the installation manual.
    de: Es muss eine sogenannte UDP Funktion Ã¼ber den DIP Schalter 1.3 eingeschaltet (ON) werden. Die Installationsanleitung der Wallbox hilft hier weiter.
  uri: https://docs.evcc.io/docs/devices/chargers#keba-connect
params:
- name: host
  required: true
  example: 192.0.2.2
- name: rfid
render: |
  type: keba
  uri: {{ .host }}
  {{ if ne .rfid "" }}
  rfid:
    tag: {{ .rfid }}
  {{ end }}
