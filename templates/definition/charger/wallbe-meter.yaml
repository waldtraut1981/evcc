template: wallbe-meter
products:
- brand: Wallbe
  description:
    de: Eco (mit Strommessgerät)
    en: Eco (with meter)
- brand: Wallbe
  description:
    de: Pro (mit Strommessgerät)
    en: Pro (with meter)
requirements:
  description:
    en: DIP switch 10 must be set to 'ON'.
    de: Im Gerät muss der DIP Schalter 10 auf 'ON' gestellt sein.
  uri: https://docs.evcc.io/docs/devices/chargers#wallbe-ecopro
params:
- name: host
  required: true
  example: 192.0.2.2
- name: port
  default: 502
render: |
  type: wallbe
  uri: {{ .host }}:{{ .port }}
  meter: # only if a charge meter is connected to the controller
    power: true
    energy: true
    currents: true
