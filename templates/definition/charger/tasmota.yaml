template: tasmota
products:
  - brand: Tasmota
group: switchsockets
params:
  - name: host
  - name: user
  - name: password
    mask: true
  - name: standbypower
    default: 15
render: |
  type: tasmota
  uri: http://{{ .host }}  # shelly device ip address (local)
  {{ if ne .user "" }}
  user: {{ .user }}
  {{ end }}
  {{ if ne .password "" }}
  password: {{ .password }}
  {{ end }}
  standbypower: {{ .standbypower }}
