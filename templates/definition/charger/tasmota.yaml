template: tasmota
products:
- description:
    generic: Tasmota
group: switchsockets
params:
- name: host
  required: true
  example: 192.0.2.2
- name: user
  help: 
    en: (optional) in case user + password are defined
    de: (optional) nur erforderlich falls diese Werte im Gerät gesetzt sind
- name: password
  mask: true
  help:
    en: (optional) in case user + password are defined
    de: (optional) nur erforderlich falls diese Werte im Gerät gesetzt sind
- name: standbypower
  default: 15
render: |
  type: tasmota
  uri: http://{{ .host }}  # shelly device ip address (local)
  {{ if ne .user "" }}
  user: {{ .user }}
  {{ end }}
  {{ if ne .password "" }}
  password: {{ .password }}
  {{ end }}
  standbypower: {{ .standbypower }}  # treat as charging above this power
