template: tronity
products:
- description:
    generic: Tronity
group: generic
requirements: 
  evcc: ["sponsorship"]
params:
- name: title
- name: userid
  required: true
- name: secret
  required: true
- name: accessToken
  required: true
- name: refreshToken
  required: true
- name: vin
  example: W...
- name: capacity
  default: 10
- name: phases
  advanced: true
- preset: vehicleidentify
render: |
  type: tronity
  {{- if ne .title "" }}
  title: {{ .title }}
  {{- end }}
  credentials:
    id: {{ .userid }}
    secret: {{ .secret }}
  tokens:
    access: {{ .accessToken }}
    refresh: {{ .refreshToken }}
  capacity: {{ .capacity }}
  {{- if ne .phases "" }}
  phases: {{ .phases }}
  {{- end }}
  {{- if ne .vin "" }}
  vin: {{ .vin }}
  {{- end }}
