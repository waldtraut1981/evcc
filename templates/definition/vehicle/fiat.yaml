template: fiat
products:
- brand: Fiat
params:
- preset: vehiclebase
- name: vin
  example: ZFAE...
- name: capacity
  default: 42
- name: pin
  mask: true
- preset: vehicleidentify
render: |
  type: fiat
  {{include "vehicle-base" .}}
  {{- if ne .pin "" }}
  pin: {{ .pin }} #mandatory to deep refresh SoC
  {{- end }}
  {{include "vehicle-identify" .}}
