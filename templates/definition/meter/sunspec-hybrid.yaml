template: sunspec-hybrid
covers: ["sunspec-hybrid-inverter"]
products:
  - description:
      de: Hybridwechselrichter
      en: Hybrid Inverter
group: generic
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
  - name: modbus
    choice: ["tcpip"]
  - name: integer
    description:
      de: Integer Registerzugriff (nur f체r Netzz채hler)
      en: Integer register access (grid meter only)
    help:
      de: Einstellung Float/Integer im Wechselrichter 체berpr체fen
      en: Verify Float/Integer setting in inverter
    advanced: true
    valuetype: bool
render: |
  {{- if eq .usage "grid" }}
  type: modbus
  {{- include "modbus" . }}
  {{- if eq .integer "true" }}
  # sunspec model 203 (int+sf) meter
  power: 203:W
  currents:
    - 203:AphA
    - 203:AphB
    - 203:AphC
  {{ else }}
  # sunspec model 213 (float) meter
  power: 213:W
  currents:
    - 213:AphA
    - 213:AphB
    - 213:AphC
  {{- end }}
  {{- end }}
  {{- if eq .usage "pv" }}
  type: custom
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      model: sunspec
      value: 160:1:DCW # mppt 1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      model: sunspec
      value: 160:2:DCW # mppt 2
  {{- end }}
  {{- if eq .usage "battery" }}
  type: custom
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      model: sunspec
      value: 160:3:DCW # mppt 3 charge
      scale: -1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      model: sunspec
      value: 160:4:DCW # mppt 4 discharge
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    model: sunspec
    value: ChargeState
  {{- end }}
