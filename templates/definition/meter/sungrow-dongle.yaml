template: sungrow-dongle
products:
- brand: Sungrow (Wifi dongle)
  description:
    generic: Inverter (Beta)
guidedsetup:
  enable: true
params:
- name: usage
  choice: [ "grid", "pv", "battery" ]
- name: modbus
  choice: [ "rs485", "tcpip" ]
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    {{include "modbus" . | indent 2}}
    register:
      type: input
      address: 13009 # Export power
      decode: int32s
    scale: -1
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: modbus
    {{include "modbus" . | indent 2}}
    register:
      type: input
      address: 5016 # Total DC power
      decode: uint32s
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: calc
    mul:
    - source: modbus
      {{include "modbus" . | indent 4}}
      register:
        type: holding
        address: 13022 # Battery power
        decode: int16
    - source: calc
      add:
      - source: modbus
        {{include "modbus" . | indent 6}}
        register:
          type: holding
          address: 13001 # Battery running state
          decode: bool16
          bitmask: 2 # Charging
        scale: -1
      - source: modbus
        {{include "modbus" . | indent 6}}
        register:
          type: holding
          address: 13001 # Battery running state
          decode: bool16
          bitmask: 4 # Discharging
  soc:
    source: modbus
    {{include "modbus" . | indent 2}}
    register:
      address: 13022 # Battery level
      type: input
      decode: int16
    scale: 0.1
  {{- end }}
