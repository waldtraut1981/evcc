template: kostal-plenticore
products:
  - brand: Kostal
    description:
      generic: Plenticore Hybrid
guidedsetup:
  enable: true
  linked:
    - template: kostal-ksem-inverter
      usage: grid
    - template: kostal-ksem
      usage: grid
      excludetemplate: kostal-ksem-inverter
params:
  - name: usage
    choice: ["pv", "battery"]
  - name: modbus
    choice: ["tcpip"]
    id: 71
    port: 1502
render: |
  {{- if eq .usage "pv" }}
  type: custom
  power:
    source: calc
    add: # The add plugin sums up both string values
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      model: sunspec
      value: 160:1:DCW # string 1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      model: sunspec
      value: 160:2:DCW # string 2
  {{- end }}
  {{- if eq .usage "battery" }}
  type: modbus
  {{- include "modbus" . }}
  model: sunspec
  power: 802:W # sunspec model 802 battery
  soc: 802:SoC # sunspec model 802 battery
  {{- end }}
