template: vzlogger
products:
- description:
    generic: vzlogger
group: generic
params:
- name: usage
  choice: [ "grid" ]
- name: host
  example: 192.0.2.2
  required: true
- name: port
  default: 8081
- name: uuid
  required: true
render: |
  type: custom
  power: # power reading
    source: http # use http plugin
    uri: http://{{ .host }}:{{ .port }}/
    jq: .data[] | select(.uuid=="{{ .uuid }}") | .tuples[0][1] # parse response json
