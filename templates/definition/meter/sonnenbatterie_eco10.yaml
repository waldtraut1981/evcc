template: sonnenbatterie-eco10
products:
- brand: Sonnenbatterie
  description:
    generic: Eco/10
guidedsetup:
  enable: true
params:
- name: usage
  choice: [ "grid", "pv", "battery" ]
- name: host
  required: true
  example: 192.0.2.2
- name: port
  default: 8080
render: |
  type: custom
  power:
    source: http
    uri: http://{{ .host }}:{{ .port }}/api/v1/status
  {{- if eq .usage "grid" }}
    jq: .GridFeedIn_W
    scale: -1 # reverse direction
  {{- end }}
  {{- if eq .usage "pv" }}
    jq: .Production_W
  {{- end }}
  {{- if eq .usage "battery" }}
    jq: .Pac_total_W
  soc:
    source: http
    uri: http://{{ .host }}:{{ .port }}/api/v1/status
    jq: .USOC
  {{- end }}
  