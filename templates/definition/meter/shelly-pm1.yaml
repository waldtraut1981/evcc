template: shelly-1pm
products:
  - brand: Shelly
    description:
      generic: 1PM
group: switchsockets
params:
  - name: usage
    choice: ["pv"]
  - name: host
  - name: user
  - name: password
    mask: true
  - name: channel
    default: 0
render: |
  type: shelly
  uri: http://{{ .host }}  # shelly device ip address (local)
  {{ if ne .user "" }}user: {{ .user }}{{ end }}
  {{ if ne .password "" }}password: {{ .password }}{{ end }}  
  channel: {{ .channel }}  # shelly device relay channel
