template: tasmota
products:
  - description:
      generic: Tasmota
group: switchsockets
params:
  - name: usage
    choice: ["pv"]
  - name: host
  - name: user
    required: false
    default: admin
  - name: password
    required: false
    mask: true
render: |
  type: tasmota
  uri: http://{{ .host }}
  user: {{ .user }}
  password: {{ .password }}
