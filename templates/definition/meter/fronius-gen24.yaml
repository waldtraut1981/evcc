template: fronius-gen24
products:
  - brand: Fronius
    description:
      generic: Symo GEN24 Plus
guidedsetup:
  enable: true
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
  - name: host
  - name: port
    default: 502
  - name: integer
    description:
      de: Integer Registerzugriff (nur f체r Netzz채hler)
      en: Integer register access (grid meter only)
    help:
      de: Einstellung Float/Integer im Wechselrichter 체berpr체fen
      en: Verify Float/Integer setting in inverter
    advanced: true
    valuetype: bool
render: |
  {{- if eq .usage "grid" }}
  type: modbus
  model: sunspec
  uri: {{ .host }}:{{ .port }}
  id: 200
  power: {{ if eq .integer "true" }}203{{ else }}213{{ end }}:W # sunspec model 203/213 meter
  {{- end }}
  {{- if eq .usage "pv" }}
  type: custom
  power:
    source: calc
    add:
    - source: modbus
      model: sunspec
      uri: {{ .host }}:{{ .port }}
      id: 1
      value: 160:1:DCW # mppt 1
    - source: modbus
      model: sunspec
      uri: {{ .host }}:{{ .port }}
      id: 1
      value: 160:2:DCW # mppt 2
  {{- end }}
  {{- if eq .usage "battery" }}
  type: custom
  power:
    source: calc
    add:
    - source: modbus
      model: sunspec
      uri: {{ .host }}:{{ .port }}
      id: 1
      value: 160:3:DCW # mppt 3 charge
      scale: -1
    - source: modbus
      model: sunspec
      uri: {{ .host }}:{{ .port }}
      id: 1
      value: 160:4:DCW # mppt 4 discharge
  soc:
    source: modbus
    model: sunspec
    uri: {{ .host }}:{{ .port }}
    id: 1
    value: ChargeState
  {{- end }}
