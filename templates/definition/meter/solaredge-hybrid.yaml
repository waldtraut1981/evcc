template: solaredge-hybrid
products:
  - brand: SolarEdge
    description:
      generic: Hybrid Inverter
guidedsetup:
  enable: true
requirements:
  description:
    de: Nur ein System kann auf den Wechselrichter zugreifen!
    en: Only one system may access the inverter!
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
  - name: host
  - name: port
    default: 502
    help:
      en: Port 502 (SetApp) or 1502 (LCD)
      de: Port 502 (SetApp) oder 1502 (LCD)
  - name: timeout
render: |
  type: custom
  power:
  {{- if eq .usage "grid" }}
    source: modbus
    uri: {{ .host }}:{{ .port }} # Port 502 (SetApp) or 1502 (LCD)
    id: 1
    subdevice: 1 # Metering device
    timeout: {{ .timeout }}
    model: sunspec
    value: 203:W
    scale: -1
  {{- end }}
  {{- if eq .usage "pv" }}
    source: calc
    add:
    - source: modbus
      uri: {{ .host }}:{{ .port }} # Port 502 (SetApp) or 1502 (LCD)
      id: 1
      timeout: {{ .timeout }}
      model: sunspec
      value: 103:DCW
    - source: modbus
      uri: {{ .host }}:{{ .port }} # Port 502 (SetApp) or 1502 (LCD)
      id: 1
      timeout: {{ .timeout }}
      register:
        address: 62836 # Battery 1 Instantaneous Power
        type: holding
        decode: float32s
  {{- end }}
  {{- if eq .usage "battery" }}
    source: modbus
    timeout: {{ .timeout }}
    uri: {{ .host }}:{{ .port }} # Port 502 (SetApp) or 1502 (LCD)
    id: 1
    register:
      address: 62836 # Battery 1 Instantaneous Power
      type: holding
      decode: float32s
    scale: -1
  soc:
    source: modbus
    timeout: {{ .timeout }}
    uri: {{ .host }}:{{ .port }} # Port 502 (SetApp) or 1502 (LCD)
    id: 1
    register:
      address: 62852 # Battery 1 State of Energy (SOE)
      type: holding
      decode: float32s
  {{- end }}
