template: powerfox-poweropti
description: 
  generic: Powerfox Poweropti (Cloud)
params:
- name: usage
  choice: [ "grid" ]
- name: user
  required: true
- name: password
  required: true
  mask: true
render: |
  type: custom
  power:
    source: http
    uri: https://backend.powerfox.energy/api/2.0/my/main/current
    auth:
      type: basic
      user: {{ .user }}
      password: {{ .password }}
    jq: .Watt
